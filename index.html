<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG3 Style Web Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-bg3-dark min-h-screen">
    <div id="game-container">
        <div id="hp-container">
        </div>
        <div id="game-controls">
        </div>
    </div>
    
    <div id="opening-scene" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <div id="opening-text" class="text-bg3-gold text-xl text-center opacity-0 transition-opacity duration-1000">
            <!-- 오프닝 텍스트가 여기에 들어갈 예정 -->
        </div>
        <button id="skip-opening" class="absolute bottom-4 right-4 text-bg3-gold opacity-50 hover:opacity-100">
            건너뛰기
        </button>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
